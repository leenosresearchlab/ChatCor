<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="col-5 login-form pt-5">
            <div class="text-center mb-4">
                <h4>Login</h4>
            </div>
            <form id="frmLogin" autocomplete="off">
                <div class="form-group">
                    <!--<label for="txtEmail" class="col-form-label">이메일</label>-->
                    <input id="txtLoginEmail" type="text" class="form-control" placeholder="이메일" required="required">
                </div>
                <div class="form-group">
                    <!--<label for="pwdLogin" class="col-form-label">비밀번호</label>-->
                    <input id="pwdLogin" type="password" class="form-control" placeholder="비밀번호" required="required">
                </div>
                <div class="form-group">
                    <button id="btnLogin" type="button" class="btn btn-primary btn-block">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 로그인 실패 Modal -->
<div class="modal fade" id="mdlLoginFailed" tabindex="-1" role="dialog" aria-labelledby="mdlLoginFailed" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">로그인 실패</h5>
            </div>
            <div class="modal-body">
                <div class="text-left">
                    <p class="mb-0">시스템 로그인에 실패하였습니다.</p>
                    <p>이메일 또는 비밀번호 확인 후 다시 시도해 주시기 바랍니다.</p>
                </div>
                <div class="text-right">
                    <button type="button" id="btnLoginFailedClose" class="btn btn-primary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/chatcor/chatcor-login.js"></script>
